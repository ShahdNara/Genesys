    <title>GENYSES</title>
    <style>
      .svgLoader {
        animation: spin 1s linear infinite;
        margin: auto;
        justify-content: center;
        align-self: center;
      }
      .divLoader {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .textLoader {
        color:white;
        font-family: "Agency FB";
        align-self: center;
        font-size: 35px;
        text-align: center;
        color: #3bc5cc;
        text-shadow: 0 0 5px #3bc5cc;
        animation: blinker 1s linear infinite;
      }
      @keyframes blinker {  
        50% { opacity: 0; }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes load {
        0% {
          width: 0;
        }

        20% {
          width: 10%;
        }

        25% {
          width: 24%;
        }

        43% {
          width: 41%;
        }

        56% {
          width: 50%;
        }

        66% {
          width: 52%;
        }

        71% {
          width: 60%;
        }

        75% {
          width: 76%;
          
        }

        94% {
          width: 86%;
        }

        100% {
          width: 90%;
        }
      }
      .progress {
        background: rgba(255,255,255,0.1);
        justify-content: flex-start;
        border-radius: 100px;
        align-items: center;
        position: relative;
        /* padding: 0 5px; */
        margin-top: 12px;
        display: flex;
        height: 7px;
        width: 300px;
      }

      .progress-value {
        animation: load 10s normal forwards;
        border-radius: 100px;
        background: #51CACC;
        height: 7px;
        width: 0;
      }

    </style>
  </head>
  <body style="background:black;overflow:hidden;">
