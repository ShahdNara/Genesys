<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/genyses_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="GENYSES"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/genyses_logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- <link href="https://allfont.net/allfont.css?fonts=agency-fb" rel="stylesheet" type="text/css" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GENYSES</title>
    <style>
      .svgLoader {
        animation: spin 1s linear infinite;
        margin: auto;
        justify-content: center;
        align-self: center;
      }
      .divLoader {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .textLoader {
        color:white;
        font-family: "Agency FB";
        align-self: center;
        font-size: 35px;
        text-align: center;
        color: #3bc5cc;
        text-shadow: 0 0 5px #3bc5cc;
        animation: blinker 1s linear infinite;
      }
      @keyframes blinker {  
        50% { opacity: 0; }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes load {
        0% {
          width: 0;
        }

        20% {
          width: 10%;
        }

        25% {
          width: 24%;
        }

        43% {
          width: 41%;
        }

        56% {
          width: 50%;
        }

        66% {
          width: 52%;
        }

        71% {
          width: 60%;
        }

        75% {
          width: 76%;
          
        }

        94% {
          width: 86%;
        }

        100% {
          width: 90%;
        }
      }
      .progress {
        background: rgba(255,255,255,0.1);
        justify-content: flex-start;
        border-radius: 100px;
        align-items: center;
        position: relative;
        /* padding: 0 5px; */
        margin-top: 12px;
        display: flex;
        height: 7px;
        width: 300px;
      }

      .progress-value {
        animation: load 10s normal forwards;
        border-radius: 100px;
        background: #51CACC;
        height: 7px;
        width: 0;
      }

    </style>
  </head>
  <body style="background:black;overflow:hidden;"> 
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
